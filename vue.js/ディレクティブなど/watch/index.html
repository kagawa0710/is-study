<!DOCTYPE html>

<header>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</header>


<body>
    <div id="app">{{ fullName }}</div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'Foo Bar'
            },
            watch: {
                firstName: function(val) {
                    this.fullName = val + ' ' + this.lastName
                },
                lastName: function(val) {
                    this.fullName = this.firstName + ' ' + val
                }
            } 
        })
    </script>
</body>
