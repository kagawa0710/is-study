<!DOCTYPE html>

<header>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <!-- deferが必要 -->
    <script src="app.js" defer></script>
</header>


<body>
    <!-- app.jsの要素を呼び出す -->

        <p>{{ discription }}</p>
        <p v-html="discription"></p>
    </div>
    
</body>
